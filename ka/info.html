<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center">Order Information</h1>
      
      
      <script>
        const params = new URLSearchParams(window.location.search);
        const domain = params.get('domain');
        const price = params.get('price');
      </script>

      <form action="payment.html" method="get">
        
        <div class="mb-3">
          <label for="domain-name" class="form-label">Selected Domain</label>
          <input type="text" id="domain-name" class="form-control" value="" readonly>
          <script>
            document.getElementById('domain-name').value = domain;
          </script>
        </div>

       
        <div class="mb-3">
          <label for="domain-price" class="form-label">Price</label>
          <input type="text" id="domain-price" class="form-control" value="" readonly>
          <script>
            document.getElementById('domain-price').value = price;
          </script>
        </div>

      
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="form-control">
        </div>

        
        <button type="submit" class="btn btn-primary">Proceed to Payment</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
